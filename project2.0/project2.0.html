<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Web</title>
    <link rel="stylesheet" href="project2.0.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">
                            first Name
                        </label>
                        <input type="text" id="First_name" name="First_name" placeholder="Enter first Name">
                    </div>
                    <div class="form_control">

                        <label for="Last_Name">
                            Last Name
                        </label>
                        <input type="text" id="Last_Name" name="Second_Name" placeholder="Enter first Name">
                    </div>
                    <div class="form_control">

                        <label for="Email">
                            Email
                        </label>
                        <input type="email" id="Email" name="User_Email" placeholder="Enter Your Email">
                    </div>
                    <div class="form_control">

                        <label for="Job_Role">
                            Job Role
                        </label>
                        <select name="Job_Role" id="Job_Role">
                            <option value=""></option>
                            <option value="">fullstack</option>
                            <option value="">backend</option>
                            <option value="">frontend</option>
                            <option value="">ui ux developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">

                        <label for="Address">Address</label>

                        <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">

                        <label for="City">
                            City
                        </label>
                        <input type="City" id="City" name="User_City" placeholder="Enter Your City">
                    </div>
                    <div class="form_control">

                        <label for="Pincode">
                            Pincode
                        </label>
                        <input type="number" id="Pincode" name="User_Pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form_control">

                        <label for="date">
                            Date
                        </label>
                        <input type="date" id="User_date" name="User_date" placeholder="Enter Your date">
                    </div>
                    <div class="form_control">

                        <label for="Upload">
                            UsUpload
                        </label>
                        <input type="file" id="User_Upload" name="User_Upload" placeholder="Enter Your Upload">
                    </div>







                </div>
                <div class="button_container">
                    <button>Submit</button>
                </div>


        </div>

        </form>
    </div>
    </div>

</body>

</html>
